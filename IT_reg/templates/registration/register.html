<style>
/* Стиль для блока формы авторизации */
.form_reg_block {
    width: 400px;
    margin: 0 auto;
    border: 1px solid #ccc;
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(0,0,0,0.1);
}

.form_reg_block_content {
    padding: 20px;
}

.form_reg_block_head_text {
    text-align: center;
    font-size: 24px;
    font-weight: bold;
    color: #333;
}

.form_reg_style {
    display: flex;
    flex-direction: column;
}

.form_reg_style label {
    margin-bottom: 5px;
}

.form_reg_style input {
    height: 30px;
    border: 1px solid #ccc;
    border-radius: 5px;
    padding-left: 10px;
}

.form_reg_style input:focus {
    outline: none;
    border-color: #1c87c9;
}

.form_reg_button {
    height: 40px;
    margin-top: 20px;
    background-color: #1c87c9;
    border: none;
    border-radius: 10px;
    color: white;
    font-size: 18px;
    cursor: pointer;
}

.form_reg_button:hover {
    background-color: #1a7ab8;
}

a {
    margin-top: 20;
    text-align: center;
}
</style>

<div class="form_reg_block">
        <div class="form_reg_block_content">
            <p class="form_reg_block_head_text">Регистрация</p>
            <form class="form_reg_style" action="{% url 'register' %}" method="post">
            {% csrf_token %}
                <label for="username">Введите Ваш логин</label>
                <input type="username" id="username" name="username" placeholder="Введите Ваш логин" required>
                <label for="password">Введите Ваш пароль</label>
                <input type="password" id="password" name="password" placeholder="Введите пароль" required>
                <label for="confirm_password">Подтвердите Ваш пароль</label>
                <input type="password" id="confirm_password" name="confirm_password" placeholder="Подтвердите пароль" required>
                <button class="form_reg_button" type="submit" name="form_reg_submit">Зарегистрироваться</button>
            </form>
      <p>Уже есть аккаунт? <a href="{% url 'login' %}">Войти</a></p>
        </div>
</div>
