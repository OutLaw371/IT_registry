<style>/* Стиль для заголовка h1 */
h1 {
    /* Цвет текста */
    color: #333;
    /* Отступы внутри */
    padding: 10px;
}

/* Стиль для формы */
form {
    /* Отступы внутри */
    padding: 10px;
}

/* Стиль для полей ввода */
input[type=text], input[type=email], input[type=number] {
    /* Ширина 100% */
    width: 100%;
    /* Отступы внутри */
    padding: 10px;
    /* Граница серого цвета */
    border: 1px solid #ccc;
}

/* Стиль для кнопки отправки */
input[type=submit] {
    /* Зеленый фон */
    background-color: #4CAF50;
    /* Белый цвет текста */
    color: white;
    /* Отступы внутри */
    padding: 10px 20px;
    /* Граница зеленого цвета */
    border: 1px solid #4CAF50;
    /* Скругление углов */
    border-radius: 5px;
}
input[type=submit]:hover{
    background-color: #3c8c3f;
}

/* Стиль для ссылки отмены редактирования */
.otkat {
    /* Красный фон */
    background-color: #f44336;
    /* Белый цвет текста */
    color: white;
    /* Отступы внутри */
    padding: 10px 20px;
    /* Граница красного цвета */
    border: 1px solid #f44336;
    /* Скругление углов */
    border-radius: 5px;
    /* Без подчеркивания */
    text-decoration: none;
}

/* Стиль для ссылки отмены редактирования при наведении курсора */
.otkat:hover {
    /* Темно-красный фон */
    background-color: #d32f2f;
}
</style>

{% extends 'base.html' %}

{% block content %}
<h1>Редактирование проекта</h1>
<form action="" method="post">
  {% csrf_token %}
  <label for="fio">ФИО:</label><br>
  <input type="text" id="fio" name="fio" value="{{ form.fio.value }}" required><br><br>

  <label for="course">Курс:</label><br>
  <input type="text" id="course" name="course" value="{{ form.course.value }}" required><br><br>

  <label for="email">Email:</label><br>
  <input type="email" id="email" name="email" value="{{ form.email.value }}" required><br><br>

  <label for="phone">Телефон:</label><br>
  <input type="text" id="phone" name="phone" value="{{ form.phone.value }}" required><br><br>

  <label for="passport">Паспорт:</label><br>
  <input type="text" id="passport" name="passport" value="{{ form.passport.value }}" required><br><br>

  <label for="project_name">Название проекта:</label><br>
  <input type="text" id="project_name" name="project_name" value="{{ form.project_name.value }}" required><br><br>

  <label for="annotations">Аннотация:</label><br>
  <textarea id="annotations" name="annotations" rows="10" cols="50" required>{{ form.annotations.value }}</textarea><br><br>

  <input type="submit" value="Сохранить изменения">
</form>
<a class="otkat" href="/projects/{{ project.id }}/">Отменить редактирование</a>
{% endblock %}
