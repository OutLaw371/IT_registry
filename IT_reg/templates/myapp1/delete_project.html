<style>
/* Стиль для заголовка */
h1 {
  /* Цвет текста */
  color: #333;
  /* Отступы внутри */
  padding: 10px;
  /* Выравнивание по центру */
  text-align: center;
}

/* Стиль для абзаца */
p {
  /* Цвет текста */
  color: #666;
  /* Отступы внутри */
  padding: 10px;
  /* Выравнивание по центру */
  text-align: center;
}

/* Стиль для формы */
form {
  /* Отступы внутри */
  padding: 10px;
  /* Выравнивание по центру */
  text-align: center;
}

/* Стиль для кнопки подтверждения удаления */
input[type=submit] {
  /* Красный фон */
  background-color: #f44336;
  /* Белый цвет текста */
  color: white;
  /* Отступы внутри */
  padding: 10px 20px;
  /* Граница красного цвета */
  border: 1px solid #f44336;
  /* Скругление углов */
  border-radius: 5px;
}

/* Стиль для кнопки подтверждения удаления при наведении курсора */
input[type=submit]:hover{
  /* Темно-красный фон */
  background-color: #d32f2f;
}

/* Стиль для ссылки отмены удаления */
.otkat {
  /* Зеленый фон */
  background-color: #4CAF50;
  /* Белый цвет текста */
  color: white;
  /* Отступы внутри */
  padding: 10px 20px;
  /* Граница зеленого цвета */
  border: 1px solid #4CAF50;
  /* Скругление углов */
  border-radius: 5px;
   /* Без подчеркивания */
   text-decoration: none;
}

/* Стиль для ссылки отмены удаления при наведении курсора */
.otkat:hover {
   /* Темно-зеленый фон */
   background-color: #3c8c3f;
}
</style>

{% extends 'base.html' %}

{% block content %}
<h1>Удаление проекта</h1>
<p>Вы действительно хотите удалить проект "{{ project.project_name }}"?</p>
<form action="" method="post">
  {% csrf_token %}
  <input type="submit" value="Да, удалить">
  <a class="otkat" style="padding-top: 8px" href="/projects/{{ project.id }}/">Нет, вернуться к проекту</a>
</form>

{% endblock %}
